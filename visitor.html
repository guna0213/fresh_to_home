<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Pass</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        table {
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align: center; font-weight: bold; text-decoration: underline;">Visitor</h1>
        <form action="visitor_pass.php" method="post">
            <table>
                <tr>
                    <td><label for="name">Visitor Name:</label></td>
                    <td><input type="text" name="name" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="tel" name="phone" id="phone" required></td>
                </tr>
                <tr>
                    <td><label for="date">Date:</label></td>
                    <td><input type="date" name="date" id="date" required></td>
                </tr>
                <tr>
                    <td><label for="time">Time:</label></td>
                    <td><input type="text" name="time" id="time" required></td>
                </tr>
                <tr>
                    <td><label for="purpose">Purpose:</label></td>
                    <td><input type="text" name="purpose" id="purpose" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        // Set today's date as the minimum and maximum date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
        document.getElementById('date').setAttribute('max', today);
    </script>
</body>
</html>
